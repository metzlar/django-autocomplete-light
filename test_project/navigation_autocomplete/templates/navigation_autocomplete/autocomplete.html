{% load url from future %}
<div style="color: black">

<h3>Groups</h3>
{% for group in groups %}
<a class="block choice" href="{% url 'admin:auth_group_change' group.pk %}">{{ group }}</a>
{% empty %}
No group found matching your query
{% endfor %}

<h3>Users</h3>
{% for user in users %}
<a class="block choice" href="{% url 'admin:auth_user_change' user.pk %}">{{ user }}</a>
{% empty %}
No user found matching your query (try "test")
{% endfor %}
</div>
